name: Do Stuff

on: [push]

jobs:
  build:
    name: Try GitVersion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
      - run: git fetch --unshallow
      - run: git checkout master
      - run: git checkout feature/pipeline
      - name: GitVersion
        uses: ./.github/actions/gitversion
        with:
          entrypoint: /bin/sh
          args: -c "ls .git/refs/heads"
